<style>
  
#Mybody{
   height: 80vh;
}

.contact-section {
   background-color: #f7f7f7;
   padding: 50px 0;
   text-align: center;
}

.contact-section h1 {
   font-size: 36px;
   margin-bottom: 10px;
}

.contact-section p {
   font-size: 18px;
   margin-bottom: 30px;
}

.contact-form {
   max-width: 600px;
   margin: 0 auto;
   padding: 20px;
   background-color: #fff;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form input,
.contact-form textarea {
   width: 100%;
   padding: 10px;
   margin-bottom: 20px;
   border: 1px solid #ccc;
   border-radius: 5px;
}

.contact-form input[type="submit"] {
   background-color: #4CAF50;
   color: #fff;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
}

.contact-form input[type="submit"]:hover {
   background-color: #3e8e41;
}

.contact-info {
   margin-top: 30px;
}

.contact-info p {
   font-size: 18px;
   margin-bottom: 10px;
}

.social-media {
   list-style: none;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
}

.social-media li {
   margin-right: 20px;
}

.social-media a {
   font-size: 24px;
   color: #333;
   transition: color 0.2s ease;
}

.social-media a:hover {
   color: #4CAF50;
}
#mybtn{
   background-color:black;
   border: none;
   color: #ccc;
   padding: 20px;
   border-radius: 5px;
   cursor: pointer;
}

#mybtn:hover{
   background-color:#333;
}


#textArea {
   height: 19px;
   width: 540px;
}



</style>

    <div class="contact-form">
      <!-- <form id="contact-form" method="POST"> -->
        <form action="https://formsubmit.co/mabvuuaccordance@gmail.com" method="POST" id="contact-form">
        <textarea id="textArea" name="message" placeholder="Message" required></textarea>
        <button id="mybtn" type="submit">Send Message</button>
      </form>
    </div>
  
    <div class="contact-info">
      <p>
        Email: <a href="mabvuuaccordance@gmail.com">mabvuuaccordance@gmail.com</a>
      </p>
      <p>

      </li>
